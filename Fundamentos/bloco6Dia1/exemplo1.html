<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title><link rel="stylesheet" href="exemplo1.css">
</head>
<body>
    <header>
        <h1>
            Fa√ßa seu login
        </h1>
    </header>
    <main>
        <form action="" method="get" class="formulario">
            <section class="linha">
                <label for="email" class="label">E-mail</label>
                <input type="text" name="email" id="email" placeholder="Digite seu email" required autocomplete="off">
            </section>

            <section class="linha">
                <label for="senha" class="label">Senha</label>
                <input type="password" name="senha" id="senha" placeholder="Digite sua senha" required autofocus>
            </section>

            <section class="lembar">
                <input type="checkbox" name="caixaCheck" id="checkbox">
                <label for="checkbox">Lembrar-me</label>
            </section>

            <section>
                <button type="submit">Entrar</button>
            </section>
        </form>
    </main>
</body>
</html>
